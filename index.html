<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercore | Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(180deg, #000, #3533cd); --blue: #3533cd; }
        body { font-family: sans-serif; background: #f8fafc; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--grad); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .slot { padding: 12px; background: #f1f5f9; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .slot.taken { background: #fee2e2; color: #b91c1c; }
        .slot.mine { background: #dcfce7; color: #166534; border: 2px solid #22c55e; }
        .slot.selected { border: 2px solid var(--blue); }
    </style>
</head>
<body>

<div class="card">
    <h2 style="font-family: Arial Black; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">WATERCORE</h2>

    <div id="login-step">
        <input type="text" id="user-name" placeholder="Ton Nom">
        <input type="email" id="user-email" placeholder="Ton Email">
        <button class="btn" onclick="go()">Voir le planning</button>
    </div>

    <div id="app-step" style="display:none">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <button onclick="changeDate(-1)">◀</button>
            <b id="date-label"></b>
            <button onclick="changeDate(1)">▶</button>
        </div>
        <div id="grid" class="grid"></div>
        <button id="action-btn" class="btn" style="display:none" onclick="send()"></button>
    </div>
</div>

<script>
    const _sb = supabase.createClient("https://nztzvktjcezmzgxppqoa.supabase.co", "sb_publishable_FVxAXXOgca6B7oye9BFW4w_a6ga3GWG");
    let myEmail = "", myName = "", viewDate = new Date(), sel = null;

    function go() {
        myName = document.getElementById('user-name').value;
        myEmail = document.getElementById('user-email').value;
        if(!myName || !myEmail) return alert("Remplis tout !");
        document.getElementById('login-step').style.display = "none";
        document.getElementById('app-step').style.display = "block";
        load();
    }

    function changeDate(n) { viewDate.setDate(viewDate.getDate() + n); load(); }

    async function load() {
        const d = viewDate.toISOString().split('T')[0];
        document.getElementById('date-label').innerText = viewDate.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        
        const { data } = await _sb.from('reservations').select('*').eq('date', d);
        const container = document.getElementById('grid');
        container.innerHTML = "";

        for (let h = 9; h < 16; h++) {
            ["00", "30"].forEach(m => {
                const time = `${h}:${m}`;
                const b = data?.find(x => x.time_slot === time);
                const isMine = b && b.client_email === myEmail;

                const div = document.createElement('div');
                div.className = 'slot' + (isMine ? ' mine' : (b ? ' taken' : ''));
                div.innerText = isMine ? "Moi ("+time+")" : (b ? "Pris" : time);
                
                if(!b || isMine) {
                    div.onclick = () => {
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        sel = isMine ? {id: b.id, type:'del'} : {time: time, type:'add'};
                        const btn = document.getElementById('action-btn');
                        btn.style.display = "block";
                        btn.innerText = isMine ? "Annuler" : "Réserver " + time;
                        btn.style.background = isMine ? "red" : "black";
                    };
                }
                container.appendChild(div);
            });
        }
    }

    async function send() {
        if (sel.type === 'add') {
            await _sb.from('reservations').insert([{ client_name: myName, client_email: myEmail, date: viewDate.toISOString().split('T')[0], time_slot: sel.time }]);
        } else {
            await _sb.from('reservations').delete().eq('id', sel.id);
        }
        document.getElementById('action-btn').style.display = "none";
        load();
    }
</script>
</body>
</html>
