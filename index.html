<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercore | RÃ©servation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(180deg, #000, #3533cd); --blue: #3533cd; --red: #ef4444; --green: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 420px; padding: 30px; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-family: 'Arial Black'; font-size: 2rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; cursor: pointer; user-select: none; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--blue); }
        .btn { width: 100%; padding: 16px; background: var(--grad); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .slot { padding: 14px; background: #f8fafc; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 700; border: 2px solid transparent; transition: 0.2s; }
        .slot.booked { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
        .slot.mine { background: #dcfce7; color: #166534; border-color: var(--green); }
        .slot.selected { border-color: var(--blue); background: #eef2ff; }
        .admin-tag { background: #000; color: #fff; font-size: 0.6rem; padding: 3px 10px; border-radius: 20px; margin-bottom: 10px; display: inline-block; }
        .date-nav { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 8px; border-radius: 12px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo" onclick="checkAdmin()">WATERCORE</div>

    <div id="auth-box">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button class="btn" onclick="login()">Se connecter / S'inscrire</button>
    </div>

    <div id="app-box" style="display:none">
        <div id="admin-badge" style="display:none" class="admin-tag">TABLEAU DE BORD ADMIN</div>
        <div class="date-nav">
            <button onclick="changeDate(-1)" style="border:none;background:none;cursor:pointer">â—€</button>
            <span id="date-display" style="font-weight:800; color:var(--blue)"></span>
            <button onclick="changeDate(1)" style="border:none;background:none;cursor:pointer">â–¶</button>
        </div>
        <div id="slot-grid" class="grid"></div>
        <button id="action-btn" class="btn" style="display:none" onclick="exec()"></button>
        <div onclick="location.reload()" style="font-size:0.7rem;color:#94a3b8;margin-top:20px;cursor:pointer;text-decoration:underline">DÃ©connexion</div>
    </div>
</div>

<script>
    const _sb = supabase.createClient("https://nztzvktjcezmzgxppqoa.supabase.co", "sb_publishable_FVxAXXOgca6B7oye9BFW4w_a6ga3GWG");
    let user = null, viewDate = new Date(), sel = null, isAdmin = false, taps = 0;

    // --- ACCÃˆS ADMIN ---
    function checkAdmin() {
        if (++taps >= 5) {
            if(prompt("Code Secret Admin ?") === "8888") {
                isAdmin = true;
                document.getElementById('admin-badge').style.display = "inline-block";
                if(user) refresh();
            }
            taps = 0;
        }
    }

    // --- CONNEXION SANS BLOCAGE ---
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        if(!email || !password) return alert("Remplis les champs");

        let { data, error } = await _sb.auth.signInWithPassword({ email, password });
        
        if (error) { // Si Ã©chec, on crÃ©e le compte
            let reg = await _sb.auth.signUp({ email, password });
            if (reg.error) return alert("Erreur: " + reg.error.message);
            data = reg.data;
        }

        user = data.user;
        document.getElementById('auth-box').style.display = "none";
        document.getElementById('app-box').style.display = "block";
        
        _sb.channel('realtime').on('postgres_changes', {event:'*', schema:'public', table:'reservations'}, refresh).subscribe();
        refresh();
    }

    function changeDate(n) { viewDate.setDate(viewDate.getDate() + n); refresh(); }

    async function refresh() {
        const d = viewDate.toISOString().split('T')[0];
        document.getElementById('date-display').innerText = viewDate.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        
        const { data: bks } = await _sb.from('reservations').select('*').eq('date', d);
        const g = document.getElementById('slot-grid');
        g.innerHTML = "";

        for (let h = 9; h < 16; h++) {
            ["00", "30"].forEach(m => {
                const time = `${h}:${m}`;
                const b = bks?.find(x => x.time_slot.startsWith(time));
                const isMine = b?.user_id === user?.id;

                const div = document.createElement('div');
                div.className = 'slot' + (isMine ? ' mine' : (b ? ' booked' : ''));
                
                if (isAdmin && b) {
                    div.innerHTML = `<small style="font-weight:400">ðŸ‘¤ ${b.client_name.split('@')[0]}</small><br>${time}`;
                } else {
                    div.innerText = isMine ? "Ma SÃ©ance" : (b ? "Complet" : time);
                }

                div.onclick = () => {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                    const btn = document.getElementById('action-btn');
                    btn.style.display = "block";
                    
                    if (isAdmin && b) {
                        sel = { id: b.id, mode: 'del' };
                        btn.innerText = "Supprimer (Admin)";
                        btn.style.background = "var(--red)";
                    } else if (isMine) {
                        sel = { id: b.id, mode: 'del' };
                        btn.innerText = "Annuler ma sÃ©ance";
                        btn.style.background = "var(--red)";
                    } else if (!b) {
                        sel = { time: time, mode: 'add' };
                        btn.innerText = "RÃ©server " + time;
                        btn.style.background = "var(--grad)";
                    } else { btn.style.display = "none"; }
                };
                g.appendChild(div);
            });
        }
    }

    async function exec() {
        const btn = document.getElementById('action-btn');
        btn.disabled = true;
        if (sel.mode === 'add') {
            await _sb.from('reservations').insert([{ 
                user_id: user.id, 
                date: viewDate.toISOString().split('T')[0], 
                time_slot: sel.time, 
                client_name: user.email 
            }]);
        } else {
            await _sb.from('reservations').delete().eq('id', sel.id);
        }
        btn.style.display = "none";
        btn.disabled = false;
        refresh();
    }
</script>
</body>
</html>
