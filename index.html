<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercore | R√©servation</title>
    <link rel="icon" href="https://water-core.vercel.app/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(180deg, #000, #3533cd); --blue: #3533cd; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; position: relative; min-height: 450px; }
        .logo { font-family: 'Arial Black', sans-serif; font-size: 2.2rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn { width: 100%; padding: 16px; background: var(--grad); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .slot { padding: 12px; background: #f8fafc; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.85rem; border: 2px solid transparent; transition: 0.2s; }
        .slot.booked { background: #fee2e2; color: #b91c1c; cursor: not-allowed; }
        .slot.past { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; opacity: 0.6; }
        .slot.mine { background: #dcfce7; color: #166534; border-color: #22c55e; }
        .slot.selected { border-color: var(--blue); transform: scale(0.95); }
        .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f1f5f9; padding: 8px; border-radius: 10px; }
        
        /* Mon Compte Icone */
        #acc-btn { position: absolute; top: 25px; right: 25px; font-size: 1.4rem; cursor: pointer; display: none; }
        .view { display: none; }
        .active { display: block; }

        /* √âcran Paiement & Compte */
        .info-box { background: #f8fafc; padding: 15px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: left; margin-bottom: 20px; }
        .copy-box { display: flex; background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; justify-content: space-between; align-items: center; margin-top: 10px; }
        .copy-btn { background: #3533cd; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="card">
    <div id="acc-btn" onclick="showView('account-ui')">üë§</div>
    <div class="logo">WATERCORE</div>

    <div id="login-ui" class="view active">
        <div id="reco-box" style="display:none; background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:15px;">
            <p>C'est vous, <b id="reco-name"></b> ?</p>
            <button class="btn" onclick="autoConnect()">Oui, entrer</button>
            <p onclick="forget()" style="font-size:0.7rem; cursor:pointer; text-decoration:underline; margin-top:10px;">Changer de compte</p>
        </div>
        <div id="login-form">
            <input type="text" id="u-name" placeholder="Pr√©nom">
            <input type="email" id="u-email" placeholder="Email">
            <input type="password" id="u-pass" placeholder="Mot de passe">
            <button class="btn" onclick="manualConnect()">Se connecter</button>
        </div>
    </div>

    <div id="app-ui" class="view">
        <div class="date-nav">
            <button onclick="changeDate(-1)">‚óÄ</button>
            <span id="date-label" style="font-weight:bold"></span>
            <button onclick="changeDate(1)">‚ñ∂</button>
        </div>
        <div id="grid" class="grid"></div>
        <button id="action-btn" class="btn" style="display:none; margin-top:10px;" onclick="process()"></button>
    </div>

    <div id="payment-ui" class="view">
        <h3>R√©serv√© ! ‚úÖ</h3>
        <p>Pour finaliser, payez ici :</p>
        <div class="info-box" style="border-color: #f59e0b;">
            <span style="font-size: 0.8rem;">Email PayPal / Virement :</span>
            <div class="copy-box">
                <b id="pay-email">shadizainali@gmail.com</b>
                <button class="copy-btn" onclick="copyText('pay-email')">Copier</button>
            </div>
        </div>
        <button class="btn" onclick="showView('app-ui')">Fermer</button>
    </div>

    <div id="account-ui" class="view">
        <h3>Mon Compte</h3>
        <div class="info-box">
            <p>Pr√©nom : <b id="acc-name"></b></p>
            <p>Pass : <b id="acc-pass"></b></p>
            <p>Mes s√©ances : <b id="acc-count">0</b></p>
        </div>
        <button class="btn" onclick="showView('app-ui')">Retour</button>
        <p onclick="forget()" style="font-size:0.7rem; color:red; cursor:pointer; margin-top:15px;">D√©connexion</p>
    </div>
</div>

<script>
    const _sb = supabase.createClient("https://nztzvktjcezmzgxppqoa.supabase.co", "sb_publishable_FVxAXXOgca6B7oye9BFW4w_a6ga3GWG");
    let myEmail = "", myPass = "", myName = "", viewDate = new Date(), sel = null;

    window.onload = () => {
        const saved = localStorage.getItem('wc_session');
        if (saved) {
            const u = JSON.parse(saved);
            document.getElementById('reco-box').style.display = "block";
            document.getElementById('login-form').style.display = "none";
            document.getElementById('reco-name').innerText = u.name;
        }
    };

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'account-ui') updateAccount();
        if(id === 'app-ui') load();
    }

    function autoConnect() { 
        const u = JSON.parse(localStorage.getItem('wc_session')); 
        login(u.name, u.email, u.pass);
    }

    function manualConnect() {
        const n = document.getElementById('u-name').value;
        const e = document.getElementById('u-email').value.toLowerCase();
        const p = document.getElementById('u-pass').value;
        if(!n || !e || !p) return alert("Remplis tout");
        localStorage.setItem('wc_session', JSON.stringify({name:n, email:e, pass:p}));
        login(n, e, p);
    }

    function login(n, e, p) {
        myName=n; myEmail=e; myPass=p;
        document.getElementById('acc-btn').style.display="block";
        showView('app-ui');
    }

    async function updateAccount() {
        document.getElementById('acc-name').innerText = myName;
        document.getElementById('acc-pass').innerText = myPass;
        const { data } = await _sb.from('reservations').select('id').eq('client_email', myEmail);
        document.getElementById('acc-count').innerText = data ? data.length : 0;
    }

    function copyText(id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText);
        alert("Copi√© !");
    }

    function forget() { localStorage.removeItem('wc_session'); location.reload(); }
    function changeDate(n) { viewDate.setDate(viewDate.getDate() + n); load(); }

    async function load() {
        const dStr = viewDate.toISOString().split('T')[0];
        document.getElementById('date-label').innerText = viewDate.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        const { data } = await _sb.from('reservations').select('*').eq('date', dStr);
        const now = new Date();
        const container = document.getElementById('grid');
        container.innerHTML = "";

        for (let h = 9; h < 16; h++) {
            ["00", "30"].forEach(m => {
                const time = `${h}:${m}`;
                const b = data?.find(x => x.time_slot === time);
                const isMine = b && b.client_email === myEmail;
                const slotDate = new Date(viewDate);
                slotDate.setHours(h, parseInt(m), 0, 0);
                const isPast = slotDate < now;

                const div = document.createElement('div');
                div.className = 'slot' + (isMine ? ' mine' : (b ? ' booked' : (isPast ? ' past' : '')));
                div.innerHTML = isMine ? "Ma s√©ance" : (b ? "Pris" : time);

                if (!isPast || isMine) {
                    div.onclick = () => {
                        if (b && !isMine) return;
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        const btn = document.getElementById('action-btn');
                        btn.style.display = "block";
                        if (isMine) {
                            sel = { id: b.id, type: 'del' };
                            btn.innerText = "Annuler la s√©ance"; btn.style.background = "red";
                        } else {
                            sel = { time: time, type: 'add' };
                            btn.innerText = "Confirmer " + time; btn.style.background = "black";
                        }
                    };
                }
                container.appendChild(div);
            });
        }
    }

    async function process() {
        const dStr = viewDate.toISOString().split('T')[0];
        const btn = document.getElementById('action-btn');
        btn.disabled = true;

        if (sel.type === 'add') {
            const { error } = await _sb.from('reservations').insert([{ 
                client_name: myName, client_email: myEmail, password: myPass, date: dStr, time_slot: sel.time 
            }]);
            if (!error) showView('payment-ui');
        } else {
            await _sb.from('reservations').delete().eq('id', sel.id);
            alert("Annul√©.");
            load();
        }
        btn.style.display = "none";
        btn.disabled = false;
    }
</script>
</body>
</html>
