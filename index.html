<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercore | RÃ©servation</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><linearGradient id=%22g%22 x1=%220%25%22 y1=%220%25%22 x2=%220%25%22 y2=%22100%22><stop offset=%220%25%22 style=%22stop-color:%23000000%22 /><stop offset=%22100%22 style=%22stop-color:%233533cd%22 /></linearGradient></defs><path d=%22M20 20 L40 80 L50 50 L60 80 L80 20%22 fill=%22none%22 stroke=%22url(%23g)%22 stroke-width=%2212%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --grad: linear-gradient(180deg, #000, #3533cd); --blue: #3533cd; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-family: 'Arial Black'; font-size: 2.2rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 16px; background: var(--grad); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .slot { padding: 12px; background: #f8fafc; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.85rem; border: 2px solid transparent; }
        .slot.booked { background: #fee2e2; color: #b91c1c; cursor: not-allowed; }
        .slot.past { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; opacity: 0.6; }
        .slot.mine { background: #dcfce7; color: #166534; border-color: #22c55e; }
        .slot.selected { border-color: var(--blue); }
        .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f1f5f9; padding: 8px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">WATERCORE</div>
    <div id="login-ui">
        <div id="reco-box" style="display:none; background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:15px; border:1px dashed var(--blue);">
            <p>C'est vous, <b id="reco-name"></b> ?</p>
            <button class="btn" onclick="autoConnect()">Oui, entrer</button>
            <p onclick="forget()" style="font-size:0.7rem; cursor:pointer; text-decoration:underline; margin-top:10px;">Non, changer</p>
        </div>
        <div id="login-form">
            <input type="text" id="u-name" placeholder="PrÃ©nom">
            <input type="email" id="u-email" placeholder="Email">
            <input type="password" id="u-pass" placeholder="Mot de passe">
            <button class="btn" onclick="manualConnect()">Se connecter</button>
        </div>
    </div>
    <div id="app-ui" style="display:none">
        <div class="date-nav">
            <button onclick="changeDate(-1)">â—€</button>
            <span id="date-label" style="font-weight:bold"></span>
            <button onclick="changeDate(1)">â–¶</button>
        </div>
        <div id="grid" class="grid"></div>
        <button id="action-btn" class="btn" style="display:none" onclick="process()"></button>
    </div>
</div>

<script>
    const _sb = supabase.createClient("https://nztzvktjcezmzgxppqoa.supabase.co", "sb_publishable_FVxAXXOgca6B7oye9BFW4w_a6ga3GWG");
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
    let myEmail = "", myPass = "", myName = "", viewDate = new Date(), sel = null;

    window.onload = () => {
        const saved = localStorage.getItem('wc_session');
        if (saved) {
            const u = JSON.parse(saved);
            document.getElementById('reco-box').style.display = "block";
            document.getElementById('login-form').style.display = "none";
            document.getElementById('reco-name').innerText = u.name;
        }
    };

    function autoConnect() { const u = JSON.parse(localStorage.getItem('wc_session')); myName=u.name; myEmail=u.email; myPass=u.pass; start(); }
    function manualConnect() {
        myName = document.getElementById('u-name').value.trim();
        myEmail = document.getElementById('u-email').value.trim().toLowerCase();
        myPass = document.getElementById('u-pass').value.trim();
        if(!myName || !myEmail || !myPass) return alert("Remplis tout");
        localStorage.setItem('wc_session', JSON.stringify({name:myName, email:myEmail, pass:myPass}));
        start();
    }
    function forget() { localStorage.removeItem('wc_session'); location.reload(); }
    function start() { document.getElementById('login-ui').style.display="none"; document.getElementById('app-ui').style.display="block"; load(); }
    function changeDate(n) { viewDate.setDate(viewDate.getDate() + n); load(); }

    async function load() {
        const dStr = viewDate.toISOString().split('T')[0];
        document.getElementById('date-label').innerText = viewDate.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        const { data } = await _sb.from('reservations').select('*').eq('date', dStr);
        
        const now = new Date();
        const container = document.getElementById('grid');
        container.innerHTML = "";

        for (let h = 9; h < 16; h++) {
            ["00", "30"].forEach(m => {
                const time = `${h}:${m}`;
                const b = data?.find(x => x.time_slot === time);
                const isMine = b && b.client_email === myEmail && b.password === myPass;
                
                // Calcul du passÃ©
                const slotDate = new Date(viewDate);
                slotDate.setHours(h, parseInt(m), 0, 0);
                const isPast = slotDate < now;

                const div = document.createElement('div');
                div.className = 'slot' + (isMine ? ' mine' : (b ? ' booked' : (isPast ? ' past' : '')));
                
                let txt = isMine ? "Ma sÃ©ance" : (b ? "Pris" : time);
                if (isAdmin && b) txt += `<br><small style="font-size:0.6rem">ðŸ‘¤ ${b.client_name}</small>`;
                div.innerHTML = txt;

                if (!isPast || isAdmin || isMine) {
                    div.onclick = () => {
                        if (b && !isMine && !isAdmin) return;
                        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                        div.classList.add('selected');
                        const btn = document.getElementById('action-btn');
                        btn.style.display = "block";
                        if (isMine || (isAdmin && b)) {
                            sel = { id: b.id, type: 'del' };
                            btn.innerText = "Annuler";
                            btn.style.background = "red";
                        } else {
                            sel = { time: time, type: 'add' };
                            btn.innerText = "RÃ©server " + time;
                            btn.style.background = "black";
                        }
                    };
                }
                container.appendChild(div);
            });
        }
    }

    async function process() {
        const dStr = viewDate.toISOString().split('T')[0];
        if (sel.type === 'add') {
            const { error } = await _sb.from('reservations').insert([{ 
                client_name: myName, client_email: myEmail, password: myPass, date: dStr, time_slot: sel.time 
            }]);
            if(error) return alert("Erreur: " + error.message);
            // EmailJS ici si configurÃ©
        } else {
            await _sb.from('reservations').delete().eq('id', sel.id);
        }
        document.getElementById('action-btn').style.display = "none";
        load();
    }
</script>
</body>
</html>
