<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercore | R√©servation</title>
    <link rel="icon" href="https://water-core.vercel.app/favicon.ico">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(180deg, #000, #3533cd); --blue: #3533cd; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; position: relative; }
        
        /* Navigation Date */
        .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f1f5f9; padding: 10px; border-radius: 12px; }
        .arrow { cursor: pointer; font-size: 1.2rem; font-weight: bold; color: var(--blue); padding: 5px 12px; user-select: none; }
        .arrow:active { transform: scale(0.9); }
        .current-date { font-weight: bold; color: #1e293b; text-transform: capitalize; font-size: 0.9rem; }

        .header-icons { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; align-items: center; }
        .icon-btn { font-size: 1.3rem; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: red; border: 2px solid white; width: 10px; height: 10px; border-radius: 50%; display: none; }
        
        .notif-item { background: #f1f5f9; padding: 12px; border-radius: 12px; margin-bottom: 10px; text-align: left; font-size: 0.85rem; border-left: 4px solid var(--blue); }
        .notif-item.urgent { border-left-color: red; background: #fff1f2; }
        
        .logo { font-family: 'Arial Black', sans-serif; font-size: 2.2rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        .btn { width: 100%; padding: 16px; background: var(--grad); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .view { display: none; }
        .active { display: block; }
        
        /* GRID ET SLOTS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .slot { padding: 12px; background: #f8fafc; border-radius: 10px; font-weight: bold; cursor: pointer; border: 2px solid transparent; transition:0.2s; }
        .slot.mine { background: #dcfce7; color: #166534; border-color: #22c55e; }
        .slot.booked { background: #fee2e2; color: #b91c1c; cursor: not-allowed; }
        .slot.past { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; border-color: transparent; opacity: 0.6; }
    </style>
</head>
<body>

<div class="card">
    <div class="header-icons" id="menu-top" style="display:none">
        <div class="icon-btn" onclick="showView('notif-ui')">
            üîî<div id="dot" class="badge"></div>
        </div>
        <div class="icon-btn" onclick="showView('account-ui')">üë§</div>
    </div>

    <div class="logo">WATERCORE</div>

    <div id="login-ui" class="view active">
        <input type="text" id="u-name" placeholder="Pr√©nom" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <input type="email" id="u-email" placeholder="Email" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <button class="btn" onclick="connect()">Entrer</button>
    </div>

    <div id="app-ui" class="view">
        <div class="date-nav">
            <div class="arrow" onclick="changeDate(-1)">‚ùÆ</div>
            <div id="display-date" class="current-date">Aujourd'hui</div>
            <div class="arrow" onclick="changeDate(1)">‚ùØ</div>
        </div>
        <div id="grid" class="grid"></div>
        <button id="action-btn" class="btn" style="display:none" onclick="process()"></button>
    </div>

    <div id="notif-ui" class="view">
        <h3>Notifications</h3>
        <div id="notif-list">
            <div class="notif-item">üöÄ Bienvenue ! Le syst√®me vous emp√™che d√©sormais de r√©server dans le pass√©.</div>
        </div>
        <button class="btn" onclick="clearNotifs()">Marquer comme lu</button>
        <button class="btn" style="background:#64748b" onclick="showView('app-ui')">Retour</button>
    </div>

    <div id="account-ui" class="view">
        <h3>Mon Compte</h3>
        <div style="text-align:left; background:#f8fafc; padding:15px; border-radius:15px;">
            <p>Pr√©nom : <b id="acc-name"></b></p>
            <p>Statut : <span id="acc-status" style="color:green; font-weight:bold;">V√©rifi√© ‚úÖ</span></p>
        </div>
        <button class="btn" onclick="showView('app-ui')">Retour</button>
        <p onclick="location.reload()" style="color:red; cursor:pointer; font-size:0.8rem; margin-top:15px;">D√©connexion</p>
    </div>
</div>

<script>
    const _sb = supabase.createClient("https://nztzvktjcezmzgxppqoa.supabase.co", "sb_publishable_FVxAXXOgca6B7oye9BFW4w_a6ga3GWG");
    let myEmail = "", myName = "", sel = null;
    let currentDate = new Date();

    function pushNotify(title, body) {
        if (!("Notification" in window)) return;
        if (Notification.permission === "granted") {
            // J'ai aussi mis le favicon ici pour que la notif syst√®me soit brand√©e
            new Notification(title, { body: body, icon: "https://water-core.vercel.app/favicon.ico" });
        }
    }

    async function connect() {
        myName = document.getElementById('u-name').value;
        myEmail = document.getElementById('u-email').value.toLowerCase();
        if(!myName || !myEmail) return alert("Remplis tout");
        
        if ("Notification" in window) {
            const permission = await Notification.requestPermission();
            if (permission === "granted") pushNotify("Watercore", "Notifications activ√©es !");
        }

        document.getElementById('login-ui').classList.remove('active');
        document.getElementById('app-ui').classList.add('active');
        document.getElementById('menu-top').style.display = "flex";
        document.getElementById('acc-name').innerText = myName;
        
        updateDateDisplay();
        checkNewNotifs();
        load();
    }

    function changeDate(days) {
        currentDate.setDate(currentDate.getDate() + days);
        updateDateDisplay();
        load();
    }

    function updateDateDisplay() {
        const options = { weekday: 'short', day: 'numeric', month: 'short' };
        document.getElementById('display-date').innerText = currentDate.toLocaleDateString('fr-FR', options);
    }

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function checkNewNotifs() {
        const dot = document.getElementById('dot');
        const list = document.getElementById('notif-list');
        const status = document.getElementById('acc-status');

        if(myEmail.includes("test")) {
            dot.style.display = "block";
            status.innerText = "BLOQU√â ‚ùå";
            status.style.color = "red";
            const msg = "Votre compte a √©t√© bloqu√© pour non-paiement.";
            list.innerHTML += `<div class="notif-item urgent">‚ö†Ô∏è <b>Alerte :</b> ${msg}</div>`;
            pushNotify("√âtat du compte", "‚ö†Ô∏è " + msg);
        }
    }

    function clearNotifs() {
        document.getElementById('dot').style.display = "none";
        alert("Notifications lues");
    }

    async function load() {
        const dateStr = currentDate.toISOString().split('T')[0];
        const { data } = await _sb.from('reservations').select('*').eq('date', dateStr);
        
        const container = document.getElementById('grid');
        container.innerHTML = "";
        document.getElementById('action-btn').style.display = "none";

        const now = new Date(); // Temps r√©el pour blocage pass√©

        for (let h = 9; h < 15; h++) {
            const time = h+":00";
            const b = data?.find(x => x.time_slot === time);
            const isMine = b && b.client_email === myEmail;
            
            // Calcul si c'est le pass√©
            const slotDate = new Date(currentDate);
            slotDate.setHours(h, 0, 0, 0);
            const isPast = slotDate < now;

            const div = document.createElement('div');
            
            let classes = 'slot';
            if (isPast) classes += ' past';
            else if (isMine) classes += ' mine';
            else if (b) classes += ' booked';
            
            div.className = classes;
            div.innerHTML = isMine ? "Mien" : (b ? "Pris" : time);
            
            if (!isPast) { 
                div.onclick = () => {
                    if(b && !isMine) return;
                    const btn = document.getElementById('action-btn');
                    btn.style.display = "block";
                    if(isMine) { 
                        sel={id:b.id, type:'del'}; 
                        btn.innerText="Annuler"; btn.style.background="red"; 
                    } else { 
                        sel={time:time, date:dateStr, type:'add'}; 
                        btn.innerText="R√©server "+time; btn.style.background="black"; 
                    }
                };
            }
            container.appendChild(div);
        }
    }

    async function process() {
        if (sel.type === 'add') {
            await _sb.from('reservations').insert([{ 
                client_name: myName, 
                client_email: myEmail, 
                date: sel.date, 
                time_slot: sel.time 
            }]);
            pushNotify("R√©servation", "Confirm√©e pour le " + sel.date);
        } else {
            await _sb.from('reservations').delete().eq('id', sel.id);
            pushNotify("Annulation", "S√©ance annul√©e.");
        }
        load();
    }
</script>
</body>
</html>
